version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: answeris42-db-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=answeris42
      - POSTGRES_PASSWORD=dev_password_change_me
      - POSTGRES_DB=answeris42
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U answeris42 -d answeris42"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
