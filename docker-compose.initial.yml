version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: answeris42-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - CONTACT_EMAIL=${CONTACT_EMAIL}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - answeris42-network

  db:
    image: postgres:16-alpine
    container_name: answeris42-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-answeris42}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-answeris42}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - answeris42-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-answeris42} -d ${POSTGRES_DB:-answeris42}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: answeris42-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx-initial.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - answeris42-network

volumes:
  postgres_data:

networks:
  answeris42-network:
    driver: bridge
